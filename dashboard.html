<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web3 Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard">

    <div class="dashboard-container">

        <h1 class="dashboard-title">Your Dashboard</h1>

        <!-- Wallet Card -->
        <div class="glass-card" id="walletCard">
            <h2>Wallet Address</h2>
            <p id="wallet">Loading...</p>
        </div>

        <!-- ETH Balance Card -->
        <div class="glass-card" id="ethCard">
            <h2>Balance</h2>
            <p id="ethBalance">Loading...</p>
            <p id="tokenPrice">ETH Live Price: $0.00</p>
            <p id="portfolioValue">Total Portfolio Value: $0.00</p>
        </div>

        <!-- Token List -->
        <div class="glass-card" id="tokenCard">
            <h2>Your Tokens</h2>
            <div id="tokens">Loading tokens...</div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
